<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Enseignant - LinkUp IUT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #d62828;
            --primary-yellow: #ffcc00;
            --text-white: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-yellow) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--text-white);
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-red);
            font-weight: bold;
            font-size: 24px;
        }
        
        .logo p {
            color: var(--text-muted);
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-white);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--text-white);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* Styles pour les options des selects */
        .form-control option {
            background-color: #333;
            color: var(--text-white);
            padding: 10px;
        }
        
        .form-control option:hover {
            background-color: var(--primary-red);
        }
        
        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-yellow);
            color: var(--primary-red);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #e6b800;
            transform: translateY(-2px);
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
            color: var(--text-muted);
        }
        
        .links a {
            color: var(--primary-yellow);
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: rgba(6, 214, 160, 0.2);
            border: 1px solid #06d6a0;
            color: #06d6a0;
        }
        
        .alert-danger {
            background: rgba(214, 40, 40, 0.2);
            border: 1px solid var(--primary-red);
            color: var(--primary-red);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Métadonnées PWA -->
<meta name="theme-color" content="#ffcc00">
<meta name="description" content="LinkUp IUT - Plateforme de gestion académique et associative">

<!-- Icône (favicon) -->
<link rel="icon" type="image/png" href="./favicon.ico">

<!-- Manifest PWA -->
<link rel="manifest" href="./manifest.json">

<!-- Apple Touch Icon (pour iOS) -->
<link rel="apple-touch-icon" href="./logo.png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>
                <div class="logo-icon">L</div>
                LinkUp IUT
            </h1>
            <p>Inscription Enseignant</p>
        </div>
        
        <div id="alertMessage" class="alert"></div>
        
        <form id="inscriptionForm">
            <!-- Code secret (fourni par l'admin) -->
            <div class="form-group">
                <label for="codeSecret">
                    <i class="fas fa-key"></i> Code secret d'inscription *
                </label>
                <input type="text" id="codeSecret" class="form-control" 
                       placeholder="Entrez le code fourni par l'administration" required>
                <small style="color: var(--text-muted); font-size: 0.9rem;">
                    Ce code vous est fourni par l'administration de l'IUT
                </small>
            </div>
            
            <!-- Informations personnelles -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">
                        <i class="fas fa-user"></i> Nom *
                    </label>
                    <input type="text" id="nom" class="form-control" placeholder="Votre nom" required>
                </div>
                
                <div class="form-group">
                    <label for="prenom">
                        <i class="fas fa-user"></i> Prénom *
                    </label>
                    <input type="text" id="prenom" class="form-control" placeholder="Votre prénom" required>
                </div>
            </div>
            
            <!-- Email et mot de passe -->
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email professionnel *
                </label>
                <input type="email" id="email" class="form-control" 
                       placeholder="ex: nom.prenom@iut.edu" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Mot de passe *
                </label>
                <input type="password" id="password" class="form-control" 
                       placeholder="Minimum 6 caractères" minlength="6" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">
                    <i class="fas fa-lock"></i> Confirmer le mot de passe *
                </label>
                <input type="password" id="confirmPassword" class="form-control" 
                       placeholder="Retapez votre mot de passe" required>
            </div>
            
            <!-- Informations professionnelles -->
            <div class="form-group">
                <label for="departement">
                    <i class="fas fa-building"></i> Département *
                </label>
                <select id="departement" class="form-control" required>
                    <option value="">Sélectionnez votre département</option>
                    <option value="informatique">Informatique</option>
                    <option value="reseaux">Réseaux & Télécoms</option>
                    <option value="gestion">Gestion</option>
                    <option value="genie_civil">Génie Civil</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="grade">
                    <i class="fas fa-graduation-cap"></i> Grade *
                </label>
                <select id="grade" class="form-control" required>
                    <option value="">Sélectionnez votre grade</option>
                    <option value="charge_cours">Chargé de cours</option>
                    <option value="maitre_conferences">Maître de conférences</option>
                    <option value="professeur">Professeur</option>
                    <option value="professeur_agrege">Professeur agrégé</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="matieres">
                    <i class="fas fa-book"></i> Matières enseignées *
                </label>
                <input type="text" id="matieres" class="form-control" 
                       placeholder="Ex: Algorithmique, Base de données, GL" required>
                <small style="color: var(--text-muted); font-size: 0.9rem;">
                    Séparez les matières par des virgules
                </small>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-user-plus"></i> S'inscrire comme enseignant
            </button>
        </form>
        
        <div class="links">
            <p>Déjà inscrit ? <a href="login-enseignant.html">Connectez-vous ici</a></p>
            <p>Étudiant ? <a href="inscription.html">Inscription étudiant</a></p>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script src="inscription-enseignant.js"></script>
    <!-- Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('ServiceWorker enregistré avec succès');
                })
                .catch(error => {
                    console.log('Échec enregistrement ServiceWorker:', error);
                });
        });
    }
</script>
</body>
</html>
