<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenue sur LinkUp IUT</title>
  <style>
    /* === PALETTE IUT COHÉRENTE === */
    :root {
      --rouge-iut: #d62828;
      --rouge-fonce: #b71c1c;
      --jaune-iut: #ffd166;
      --jaune-vif: #ffb300;
      --blanc: #ffffff;
      --blanc-transparent: rgba(255, 255, 255, 0.1);
      --noir: #1a1a1a;
      --bleu-complement: #3a86ff;
      --orange-accent: #fb8500;
      --vert-success: #06d6a0;
    }

    /* === RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* === FOND DYNAMIQUE ET MULTICOLORE === */
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      /* Fond multicolore avec animations */
      background: 
        /* Couches de dégradés colorés */
        radial-gradient(circle at 20% 80%, 
          rgba(214, 40, 40, 0.25) 0%, 
          transparent 50%),
        radial-gradient(circle at 80% 20%, 
          rgba(255, 179, 0, 0.25) 0%, 
          transparent 50%),
        radial-gradient(circle at 40% 40%, 
          rgba(59, 134, 255, 0.2) 0%, 
          transparent 60%),
        radial-gradient(circle at 60% 60%, 
          rgba(6, 214, 160, 0.15) 0%, 
          transparent 60%),
        /* Dégradé principal */
        linear-gradient(135deg, 
          #ff0000 0%, 
          #ff3333 15%, 
          #ff6600 30%, 
          #ffcc00 50%, 
          #ff9900 70%, 
          #ff5500 85%, 
          #ff0000 100%);
      
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animation du fond */
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Éléments décoratifs flottants */
    body::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 5%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--rouge-iut) 0%, transparent 70%);
      opacity: 0.15;
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: 15%;
      right: 8%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--jaune-vif) 0%, transparent 70%);
      opacity: 0.12;
      border-radius: 50%;
      animation: float 25s infinite ease-in-out reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(40px, -40px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }

    /* === LOGO EN HAUT === */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
    }

    /* === LOGO AMÉLIORÉ === */
    .logo {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      border-radius: 50%;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: block;
      margin: 0 auto 10px;
    }

    .logo:hover {
      transform: scale(1.08) rotate(5deg);
      filter: drop-shadow(0 12px 25px rgba(0, 0, 0, 0.4));
    }

    /* === CONTAINER SANS CONTOUR VISIBLE === */
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;

padding: 40px 35px;
      margin-top: 100px;
      /* Effet "no border" - fusion avec le fond */
      background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.08) 0%,
        rgba(255, 255, 255, 0.04) 50%,
        rgba(255, 255, 255, 0.01) 100%
      );
      /* Pas de bordure visible */
      border: none;
      /* Coins très arrondis pour l'effet fusion */
      border-radius: 28px;
      /* Ombre subtile pour la profondeur */
      box-shadow: 
        /* Ombre externe très subtile */
        0 8px 32px rgba(0, 0, 0, 0.1),
        /* Ombre interne pour effet "enfoncé" */
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      /* Effet de verre pour la fusion */
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      position: relative;
      z-index: 10;
      /* Animation d'entrée */
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === TITRE AMÉLIORÉ === */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: white;
      text-shadow: 
        0 2px 10px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(255, 209, 102, 0.4);
      font-weight: 800;
      letter-spacing: -0.5px;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--jaune-iut), 
        transparent);
      border-radius: 2px;
    }

    /* === DESCRIPTION === */
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 35px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      padding: 0 10px;
    }

    /* === BOUTONS AMÉLIORÉS === */
    .btn {
      display: block;
      width: 100%;
      padding: 18px;
      margin-bottom: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      text-align: center;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      text-decoration: none;
    }

    /* Bouton Inscription - Style principal */
    .btn-inscription {
      background: linear-gradient(135deg, 
        var(--rouge-iut) 0%, 
        var(--orange-accent) 50%, 
        var(--rouge-fonce) 100%);
      color: white;
      box-shadow: 
        0 8px 25px rgba(214, 40, 40, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .btn-inscription:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 15px 35px rgba(214, 40, 40, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      background: linear-gradient(135deg, 
        var(--orange-accent) 0%, 
        var(--rouge-iut) 50%, 
        var(--orange-accent) 100%);
    }

    /* Bouton Connexion étudiant */
    .btn-connexion {
      background: rgba(255, 255, 255, 0.9);
      color: var(--rouge-iut);
      box-shadow: 
        0 6px 20px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .btn-connexion:hover {
      transform: translateY(-3px);
      background: white;
      box-shadow: 
        0 10px 25px rgba(255, 255, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      color: var(--rouge-fonce);
    }

    /* === BOUTON ENSEIGNANT PETIT ET DISCRET === */
    .btn-enseignant {
      /* Dimensions réduites */

width: auto;
      max-width: 200px;
      padding: 10px 20px !important;
      margin: 10px auto 0 !important;
      font-size: 0.9rem !important;
      
      /* Style discret */
      background: transparent;
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      color: rgba(255, 255, 255, 0.8);
      box-shadow: none;
      border-radius: 10px;
      
      /* Positionnement */
      display: inline-block;
    }

    .btn-enseignant:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border-color: rgba(255, 255, 255, 0.6);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    /* Effet de brillance sur tous les boutons */
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: left 0.7s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    /* === RESPONSIVE === */
    @media (max-width: 600px) {
      .container {
        padding: 30px 25px;
        max-width: 90%;
        margin-top: 90px;
      }
      
      .logo {
        width: 70px;
        height: 70px;
      }
      
      .logo-container {
        top: 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      p {
        font-size: 1rem;
        padding: 0;
      }
      
      .btn {
        padding: 16px;
        font-size: 1rem;
      }
      
      /* Bouton enseignant encore plus discret sur mobile */
      .btn-enseignant {
        max-width: 180px;
        padding: 8px 16px !important;
        font-size: 0.85rem !important;
      }
    }

    @media (max-width: 400px) {
      .container {
        padding: 25px 20px;
        margin-top: 80px;
      }
      
      .logo {
        width: 60px;
        height: 60px;
      }
      
      .logo-container {
        top: 10px;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .btn {
        padding: 14px;
      }
    }

    /* === ANIMATION DES BOUTONS EN SÉQUENCE === */
    .btn-inscription {
      animation: fadeInUp 0.6s ease-out 0.2s backwards;
    }
    
    .btn-connexion {
      animation: fadeInUp 0.6s ease-out 0.3s backwards;
    }
    
    .btn-enseignant {
      animation: fadeInUp 0.6s ease-out 0.4s backwards;
    }

    /* === ACCESSIBILITÉ === */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
      
      body {
        background: linear-gradient(135deg, 
          #ff0000 0%, 
          #ffcc00 100%);
        background-attachment: fixed;
      }
    }

    .btn:focus-visible {
      outline: 3px solid var(--jaune-vif);
      outline-offset: 2px;
    }
  </style>
  <!-- Métadonnées PWA -->
<meta name="theme-color" content="#ffcc00">
<meta name="description" content="LinkUp IUT - Plateforme de gestion académique et associative">

<link rel="icon" type="image/png" href="./favicon.ico">

</head>
<body>

  <div class="logo-container">
    <img src="./logo.png" alt="Logo IUT" class="logo" />
  </div>

  <div class="container">
    <h1>Bienvenue sur LinkUp IUT</h1>
    <p>La plateforme qui connecte étudiants, enseignants et clubs de l'IUT de Ngaoundéré.<br />
    Consultez les annonces, participez aux événements, rejoignez les clubs !</p>

    <button class="btn btn-inscription" onclick="window.location.href='inscription.html'">
      S'inscrire comme étudiant
    </button>
    <button class="btn btn-connexion" onclick="window.location.href='login.html'">
      Connexion étudiant
    </button>
    <button class="btn btn-enseignant" onclick="window.location.href='login-enseignant.html'">
      Connexion enseignant
    </button>
  </div>
  <!-- Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('ServiceWorker enregistré avec succès');
                })
                .catch(error => {
                    console.log('Échec enregistrement ServiceWorker:', error);
                });
        });
    }
</script>
</body>
</html>
